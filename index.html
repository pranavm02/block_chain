<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload to Blockchain</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.0/dist/web3.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <!-- Upload File Card -->
    <div class="card shadow-lg border-0 mb-4">
        <div class="card-header text-white" style="background-color: #007bff;">
            <h4 class="card-title mb-0">Upload File to Blockchain</h4>
        </div>
        <div class="card-body">
            <input type="file" id="fileUpload" class="form-control mb-3" />
            <button class="btn btn-primary" onclick="uploadFile()">Upload File</button>
        </div>
    </div>

    <!-- Transaction History Card -->
    <div class="card shadow-lg border-0 mb-4">
        <div class="card-header text-white" style="background-color: #007bff;">
            <h4 class="card-title mb-0">Transaction History</h4>
        </div>
        <div class="card-body">
            <ul id="transactionHistory" class="list-unstyled">
                <li>No transactions found.</li> <!-- Default message -->
            </ul>
        </div>
    </div>

    <!-- Transaction Details Card -->
    <div class="card shadow-lg border-0">
        <div class="card-header text-white" style="background-color: #007bff;">
            <h4 class="card-title mb-0">Transaction Details</h4>
        </div>
        <div class="card-body">
            <p><strong>Transaction Value:</strong> <span id="transactionValue">0.00 ETH</span></p>
            <p><strong>Gas Used:</strong> <span id="gasUsed">0</span></p>
            <p><strong>Gas Price:</strong> <span id="gasPrice">0 Wei</span></p>
            <p><strong>Gas Limit:</strong> <span id="gasLimit">0</span></p>
            <p><strong>Mined in Block:</strong> <span id="minedInBlock">0</span></p>
            <p><strong>Block Hash:</strong> <span id="blockHash">0</span></p> <!-- Added Block Hash -->
        </div>
    </div>
</div>

<script src="app.js"></script>
</body>
</html>
